<body>
    <div class="container">

            <div class="">
                <div class="row justify-content-center">
                    <div class="col-auto mb-4 mx-auto">How/where did you spend? <input type="text" id="inputname" class="inputbox"></div>
                    <div class="col-auto mb-4 mx-auto">Date <input type="date" id="inputdate" class="inputbox"></div>
                    <div class="col-auto mb-4 mx-auto">Amount <input type="number" id="inputamount" class="inputbox"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto mb-4"><button id="addbtn">Add Expense</button></div>
                </div>
            </div>

    </div>

    <table id="table">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
        <tr id="no-expenses" style="display: none;">
            <td>No Expenses added yet!</td>
        </tr>
    </table>
    <div>Total amount :<span id = "totalamount"></span></div>
