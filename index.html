<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="form-container mx-auto">
        <h1 class="title text-center mb-5">Expense Tracker</h1>
        <div class="text-left mb-3" id="error-msg" style="display: none; color: red;">*Please add the details</div>
        <div class="">
            <div class="mb-2">How/where did you spend?</div>
            <div><input type="text" id="inputname" class="inputtext" placeholder="Enter Description"></div>
            <div>
                <div class="amountdate d-flex justify-content-between align-items-center">
                    <div class="amountdiv my-1">Amount <input type="number" id="inputamount" class="inputbox inputdate" placeholder="0.00"></div>
                    <div class="datediv my-1">Date <input type="date" id="inputdate" class="inputbox"></div>
                </div>
            </div>

        </div>
        <div class="text-center mt-5">
            <button class="addbtn" id="addbtn">Add Expense</button>
        </div>
    </div>
    <div class="container-fluid container-lg table-container mx-auto p-0">
        <div class="table-responsive">
            <table class="table mx-auto" id="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>   
                <tbody id="tbody"> 
                    <tr id="no-expenses" style="display: none;">
                        <td class="no-expensestxt">No Expenses added yet!</td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <div class="">Total amount : <span class="total" id ="totalamount"></span></div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
